<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="vermelho">
    <h3>Cor primária</h3>
  </div>
  <div class="azul">
    <h3>Cor Secundária</h3>
  </div>
  <div class="amarelo">
    <h3>Cor Complementar</h3>
  </div>
  <div class="roxo">
    <h3>Cor Escura</h3>
  </div>
  <div class="rosa">
    <h3>Cor Clara</h3>
  </div>
</body>
</html>
