<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <script>
    const order = {
  name: 'Rafael Andrade',
  phoneNumber: '11-98763-1416',
  address: {
    street: 'Rua das Flores',
    number: '389',
    apartment: '701',
  },
  order: {
    pizza: {
      marguerita: {
        amount: 1,
        price: 25,
      },
      pepperoni: {
        amount: 1,
        price: 20,
      }
    },
    drinks: {
      coke: {
        type: 'Coca-Cola Zero',
        price: 10,
        amount: 1,
      }
    },
    delivery: {
      deliveryPerson: 'Ana Silveira',
      price: 5,
    }
  },
  payment: {
    total: 60,
  },
};

// Complete a função customerInfo() para que seu retorno seja similar a "Olá Ana Silveira, entrega para: Rafael Andrade, Telefone: 11-98763-1416, R. Rua das Flores, Nº: 389, AP: 701".
const customerInfo = (order) => {
    const deliveryPerson = order.order.delivery.deliveryPerson;
    const recieverPerson = order.name;
    const phone = order['phoneNumber'];
    const address = order['address'].street;
    const number = order['address'].number;
    const apt = order.address.apartment;
    console.log(`Olá ${deliveryPerson}, entrega para: ${recieverPerson}, Telefone: ${phone}, R. ${address}, N°: ${number}, AP: ${apt}.`)
}

customerInfo(order);

// Complete a função orderModifier() para que seu retorno seja similar a "Olá Luiz Silva, o total do seu pedido de marguerita, pepperoni e Coca-Cola Zero é R$ 50,00."
// Modifique o nome da pessoa compradora.
// Modifique o valor total da compra para R$ 50,00.

const orderModifier = (order) => {
  const name = order.name = 'Luiz Silva';
  const payment = order.payment = '50';
  const pizza = Object.keys(order.order.pizza);
  const coca = order.order.drinks.coke.type;
  console.log(`Olá ${name}, o total do seu pedido de ${pizza[0]}, ${pizza[1]} e ${coca} é ${payment}.`)
}

orderModifier(order);
  </script>
</body>
</html>
